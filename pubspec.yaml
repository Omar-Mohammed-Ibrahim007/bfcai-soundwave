name: jamendo
description: "Jamendo - A Flutter music streaming application using Jamendo API"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2
  get_it: ^7.7.0
  get_storage: ^2.1.1

  # Audio
  just_audio: ^0.9.46

  # Storage
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5
  path: ^1.9.0

  # Networking
  http: ^1.4.0

  # Environment
  flutter_dotenv: ^5.2.1

  # UI
  cached_network_image: ^3.4.1

  # Security
  crypto: ^3.0.6
  supabase_flutter: ^2.12.0
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
